<!DOCTYPE html>
<!--
ey neto! we need a form module which will be the input data from our new users
the data we need to catch from them are :
  - name
  - username
  - password (with password confirmation)
  - avatar (an user upload an image, only 'png' and max-size of 512 kb)
  - their favorite films (this will be a dynamic input in case the user 
    want to add more than one, you need to figure out how you will do this) 

first we want to see all the UI for this module and once we validate this you can bring the needed logic
-->
<html>
<head>
    <title>Angular test</title>
    
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body ng-app="logIn">
    
    <!-- Fixes Navigation Bar with drop down menu
    ======================================================-->
    
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="buttton" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">A&A Project</a>
            </div>
            
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="injector.html">Example 1</a></li>
                    <li><a href="holaMundo.html">Example 2</a></li>
                    <li><a href="holaMundo2.html">Example 3</a></li>
                    <li><a href="contact.html">Log in</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    
    <!-- About - Jumbotron
   =========================-->
   
   <br/><br/><br/><br/>
   
   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center">We like to hear from you</h1>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6" ng-controller="MainCtrl as ctrl">
                        <div class="form-group">
                            <label class="name">Name:</label>
                            <input type="text" ng-model="ctrl.name" class="form-control" id="name" placeholder="Enter your fullname">
                        </div>
                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <input type="text" ng-model="ctrl.username" class="form-control" id="userName" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" ng-model="ctrl.password" class="form-control" id="password" placeholder="password"> 
                        </div>
                        <div class="form-group">
                            <label for="rePassword">Retype the password</label>
                            <input type="password" ng-model="ctrl.repassword" class="form-control" id="password" placeholder="type again your password"> 
                        </div>
                        <div class="form-group">
                            <label for="movie">Type your movie</label>
                            <input type="text" ng-model="ctrl.movie" class="form-control" id="movie" placeholder="Type your favorite movie"> 
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" ng-click="ctrl.change()">Mix Values</button> 
                        
                            <button class="btn btn-default" ng-click="ctrl.submit()">Submit</button>
                        </div>
                        <div class="form-group">
                            <p class="text-center">form = {{ctrl | json}}</p>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div> 
            </div>    
        </div>    
    </div>
   </div>
    
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
